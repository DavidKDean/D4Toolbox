<!DOCTYPE html>
<html lang="en">

<head>
    <title>D4 Toolbox</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!-- JS -->
    <script type="text/javascript" defer src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" defer src="js/main.js"></script>
</head>

<body>

    <br>
    <hr>
    <button type="button" class="accordion"><img src="img/icons/MinimapIcon_Waypoint.webp"></img></button>
    <hr>
    <button type="button" class="accordion"><img src="img/icons/MinimapIcon_LilithAltar.webp"></img></button>
    <div class="accordion-container">
        <div id="display-data"></div>
        <button id="fracturedPeaksAltarMap">Fractured Peaks</button>
        <button id="scosglenAltarMap">Scosglen</button>
        <button id="drySteppesAltarMap">Dry Steppes</button>
        <button id="hawezarAltarMap">Hawezar</button>
        <button id="kehjistanAltarMap">Kehjistan</button>
        <div id="fracturedPeaksLilithAltars"></div>
        <div id="scosglenLilithAltars"></div>
        <div id="drySteppesLilithAltars"></div>
        <div id="hawezarLilithAltars"></div>
        <div id="kehjistanLilithAltars"></div>
    </div>
    <hr>
    <button type="button" class="accordion"><img src="img/icons/MinimapIcon_Cellar.webp"></img></button>
    <hr>
    <button type="button" class="accordion"><img src="img/icons/MinimapIcon_Dungeon.webp"></img></button>
    <hr>
    <div class="colorTheme-container">
        <button type="button" class="theme" onclick="darkMode()">DarkMode</button>
        <button type="button" class="theme" onclick="lightMode()">LightMode</button>
    </div>

</body>

</html>
